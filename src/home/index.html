<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../public/global.css">
    <link rel="shortcut icon" href="../../public/imgs/favicon.png" type="image/x-icon">
    <title>Apostila</title>
</head>

<body>

    <div class="fixed">

    </div>

    <header>

        <div class="flex">
            <a href="../home/index.html">
                <img class="icon" src="../../public/imgs/logo.png" alt="Logo">
            </a>

            <nav>
                <ul>
                    <li><a href="../home/index.html">Conteúdos</a></li>
                    <li><a href="../ranking/index.html">Ranking</a></li>
                    <li class="integrantes"><a href="../integrantes/index.html">Integrantes</a></li>
                </ul>
            </nav>
        </div>


        <div class="flex">

            <p class="username" id="username">Nome</p>


            <a class="slides" href="https://www.canva.com/design/DAGHT-lp5J4/GwZQTXsiQDVZvDDeFKeQNg/edit">
                <button class="btn-secondary">
                    Slides
                </button>
            </a>

            <a href="../login/index.html">
                <button id="login" class="btn-primary">
                    Entrar
                </button>
            </a>


            <a onclick="logout()">
                <button id="logout" class="btn-primary">
                    Sair
                </button>
            </a>
        </div>
    </header>


    <main>

        <div class="container-boxes" id="container-boxes">
            <button id="step-1" class="box" onclick="changeInfos('Lógica de Programação', this)">
                <span>
                    Lógica de Programação
                </span>

            </button>

            <button id="step-2" class="box" onclick="changeInfos('Linguagem de Programação C', this)">
                <span>
                    Linguagem de Programação C
                </span>
            </button>

            <button id="step-3" class="box" onclick="changeInfos('Bibliotecas básicas em C', this)">
                <span>
                    Bibliotecas básicas em C
                </span>
            </button>


            <button id="step-4" class="box" onclick="changeInfos('Declaração de variáveis', this)">
                <span>
                    Declaração de variáveis
                </span>
            </button>


            <button id="step-5" class="box" onclick="changeInfos('Comandos de Entrada e Saída', this)">
                <span>
                    Comandos de Entrada e Saída
                </span>
            </button>


            <button id="step-6" class="box" onclick="changeInfos('Condicional', this)">
                <span>
                    Condicional
                </span>
            </button>

            <button id="step-7" class="box" onclick="changeInfos('Laços de Repetição', this)">
                <span>
                    Laços de Repetição
                </span>
            </button>

            <button id="step-8" class="box" onclick="changeInfos('Funções', this)">
                <span>
                    Funções
                </span>
            </button>

            <button id="step-9" class="box" onclick="changeInfos('Conhecendo o Arduino', this)">
                <span>
                    Conhecendo o Arduino
                </span>
            </button>


            <button id="step-10" class="box" onclick="changeInfos('Componentes básicos do Arduino', this)">
                <span>
                    Componentes básicos do Arduino
                </span>
            </button>

<!-- 
            <div class="box" onclick="changeInfos('Simuladores de robótica', this)">
                <span>
                    Simuladores de robótica
                </span>
            </div> -->

            <div class="arrow-nav" onclick="scrollToDirection('top')">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                </svg>
            </div>
        </div>

        <div class="content">

            <div class="flex box-title">

                <svg onclick="returnActivity()" class="arrow" id="title-arrow" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                </svg>


                <h1 id="title">Titulo</h1>

            </div>

            <p id="description">
                Description
            </p>

            <p id="options-tasks"></p>

            <button id="send-task" class="btn-primary" onclick="sendTask()">
                Entregar atividade
            </button>


            <div class="block" id="tasks">
                <hr>
                <h2>Atividades</h2>
                <div class="tasks">
                    <div class="box-task" onclick="changeInfos('Atividade 1', document.getElementById('title'))">
                        <p class="number">1</p>
                        <div>
                            <p>Atividade fácil</p>
                            <button class="btn-secondary">Fazer</button>
                        </div>
                    </div>

                    <div class="box-task" onclick="changeInfos('Atividade 2', document.getElementById('title'))">
                        <p class="number">2</p>
                        <div>
                            <p>Atividade média</p>
                            <button class="btn-secondary">Fazer</button>
                        </div>
                    </div>

                    <div class="box-task" onclick="changeInfos('Atividade 3', document.getElementById('title'))">
                        <p class="number">3</p>
                        <div>
                            <p>Atividade dificil</p>
                            <button class="btn-secondary">Fazer</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="correct-answer" style="display: none"></div>

    </main>
</body>
<div id="correct-answer" style="display: none"></div>
<script src="../../public/script.js"></script>
<script>
    getUserLevel();
</script>

</html>
